
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> AI Recipe Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="header">
  <h1 class="header-title">
    <span class="emoji">🤖</span>
    <span class="gradient-text">AI Recipe Manager</span>
    <span class="emoji">🍳</span>
  </h1>
    <p class="subtitle">Discover delicious recipes with AI assistance</p>
  </div>

    <div class="stats">
      <div class="stat-item">
        <span class="stat-number" id="totalRecipes">0</span>
        <span class="stat-label">Total Recipes</span>
      </div>
      <div class="stat-item">
        <span class="stat-number" id="aiSuggestions">0</span>
        <span class="stat-label">AI Suggestions</span>
      </div>
    </div>

    <div class="card ai-section">
      <h2 class="section-title">
        🥘 AI Recipe Generator
      </h2>
      <div class="form-group">
        <label for="ingredients">What ingredients do you have?</label>
        <input type="text" id="ingredients" placeholder="e.g., chicken, tomatoes, onions, garlic" />
      </div>
      <button class="btn" id="generateBtn">🎲 Generate Recipe</button>
      
      <div id="aiOutput" class="ai-output" style="display: none;"></div>
    </div>

    <div class="card">
      <h2 class="section-title">
        📝 <span id="formTitle">Add New Recipe</span>
      </h2>
      <form id="recipeForm">
        <input type="hidden" id="recipeId">
        
        <div class="form-group">
          <label for="title">Recipe Title</label>
          <input type="text" id="title" placeholder="Enter recipe title" required>
        </div>
        
        <div class="form-group">
          <label for="recipeIngredients">Ingredients</label>
          <input type="text" id="recipeIngredients" placeholder="e.g., 2 cups rice, 1 onion, 3 cloves garlic">
        </div>
        
        <div class="form-group">
          <label for="instructions">Instructions</label>
          <textarea id="instructions" placeholder="Enter step-by-step cooking instructions" required></textarea>
        </div>
        
        <button type="submit" class="btn" id="saveBtn">💾 Save Recipe</button>
        <button type="button" class="btn btn-secondary" id="cancelBtn" style="display: none;">❌ Cancel</button>
      </form>
    </div>

    <div class="card">
      <h2 class="section-title">
        📚 My Recipe Collection
      </h2>
      <div id="recipesList">
        <div class="empty-state">
          <h3>No recipes yet</h3>
          <p>Generate your first recipe with AI or add one manually!</p>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
